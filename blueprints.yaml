name: Configurator
slug: configurator
type: plugin
version: 0.1.0
description: --
icon: plug
author:
  name: Benjamin Hosseinian
  email: info@benjamin-hosseinian.de
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    configurator_choices:
      type: editor
      validate:
        type: yaml
      label: Konfigurator Wahlmöglichkeiten
      default: >
        choices:
          -
            id: 1
            name: Pickup
            type: car_model
          - 
            id: 2
            name: Sportwagen
            type: car_model
          -
            id: 3
            name: Minivan
            type: car_model
          -
            id: 4
            name: Rot
            type: color
          -
            id: 5
            name: Grün
            type: color
          -
            id: 6
            name: Silber
            type: color
          -
            id: 7
            name: Alufelgen
            type: extras
          -
            id: 8
            name: Seilwinde
            type: extras
          -
            id: 9
            name: Fahrassistent
            type: extras
          -
            id: 10
            name: Nürburgring Rennwochenende
            type: extras

    configurator_tree:
      type: editor
      label: Configurator Tree
      validate:
        type: yaml
      default: >
        steps:
          -
            title: Modell wählen
            type: radio
            choices:
              -
                id: 1
              -
                id: 2
              -
                id: 3
          -
            title: Farbauswahl
            type: radio
            choices:
              -
                id: 4
              -
                id: 5
              -
                id: 6
                depends_on: 3
          -
            title: Extras
            type: checkboxes
            choices: 
              -
                id: 7
                depends_on: 1
              -
                id: 8
                depends_on: 2
              -
                id: 9
          -
            title: Jetzt dazubuchen
            type: checkboxes
            depends_on: 1
            choices:
              -
                id: 10

